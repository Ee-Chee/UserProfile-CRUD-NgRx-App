<div class="col-md-8">
    <div class="input-group mb-3">
        <input
            type="text"
            class="form-control"
            name="searchKeyword"
            [(ngModel)]="searchKeyword"
            placeholder="{{ 'search-bar.search-placeholder' | translate }}"
        />
        <div class="input-group-append">
            <button
                class="btn btn-outline-secondary"
                type="button"
                (click)="search()"
            >
                {{ 'search-bar.search' | translate }}
            </button>
        </div>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped table-bordered table-hover table-sm">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">{{ 'table.address' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of userAddresses | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"
                (click)="navigateDetailedUserPage(user.id)"
            >
                <th scope="row">{{ user.id }}</th>
                <td>{{ user.firstname }} {{ user.lastname }}</td>
                <td>{{ user.address | transformAddress }}</td>
            </tr>
        </tbody>
    </table>
</div>
<ngb-pagination
    [(page)]="page"
    [pageSize]="pageSize"
    [collectionSize]="userAddresses.length">
</ngb-pagination>
